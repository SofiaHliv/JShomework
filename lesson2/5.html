<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна ве рнуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  let num1 = +prompt("Введите первое число");
  let num2 = +prompt("Введите второе число");
  let operation = prompt("Введите операцию");
  alert (mathOperation(num1, num2, operation));

  /**
   * Функция выполняет вычисление введенных пользователем чисел
   * @param {number} num1 первое число
   * @param {number} num2 второе число
   * @param {string} operation операция вычисления
   * @returns {number} возвращает результат вычисления
   */
  function mathOperation(num1, num2, operation) {
    switch (operation) {
      case "+": return "Сумма равна " + sum(num1, num2);
      case "-": return "Вычитание равно " + subtraction(num1, num2);
      case "*": return "Умножение равно " + multiplication(num1, num2);
      case "/": return "Деление равно " + division(num1, num2);
      default: return "Неверное значение " + NaN;
    }
  }

  /**
   * Функция выполняет сложение введенных пользователем чисел
   * @param {number} num1 первое число
   * @param {number} num2 второе число
   * @returns {number} возвращает результат сложения
   */
  function sum(num1, num2) {
    return num1 + num2;
  }
  // let resultSum = sum(num1, num2);
  // alert(`Сумма равна ${resultSum}`);

  /**
   * Функция выполняет вычитание введенных пользователем чисел
   * @param {number} num1 первое число
   * @param {number} num2 второе число
   * @returns {number} возвращает результат вычитание
   */
  function subtraction(num1, num2) {
    if (num1 > num2) {
      return num1 - num2;
    }
    else {
      return num2 - num1;
    }
  }
  // let resultSubtraction = subtraction(num1, num2);
  // alert(`Вычитание равно ${resultSubtraction}`);

  /**
   * Функция выполняет умножение введенных пользователем чисел
   * @param {number} num1 первое число
   * @param {number} num2 второе число
   * @returns {number} возвращает результат умножения
   */
  function multiplication(num1, num2) {
    return num1 * num2;
  }
  // let resultMultiplication = multiplication(num1, num2);
  // alert(`Умножение равно ${resultMultiplication}`);

  /**
   * Функция выполняет деление введенных пользователем чисел
   * @param {number} num1 первое число
   * @param {number} num2 второе число
   * @returns {number} возвращает результат деления
   */
  function division(num1, num2) {
    return Math.round (num1 / num2) ;
  }
  // let resultDivision = division(num1, num2);
  // alert(`Деление равно ${resultDivision}`);

</script>
