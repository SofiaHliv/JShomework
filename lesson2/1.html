<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1.выполняется ++a. получаем a = 2
  2.присваиваем с = a. получаем с = 2
   */
  c = ++a;
  console.log(c);

  /*
  a = 2, b = 1, с = 2
  1. выполняется b++. получаем b = 2
  2. возвращаем в d старое значение b. получаем d = 1
   */
  d = b++;
  console.log(d);

  /*
  a = 2, b = 2, с = 2, d = 1
  1.выполняется ++a. получаем a = 3
  2.выполняется 2 + 3. получаем с = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  a = 3, b = 2, с = 5, d = 1
  1.выполняется b++. получаем b = 3, но возвращаем старое значение = 2
  2. выполняется 2 + 2. получаем d = 4
  3. конечные значения a = 3, b = 3, с = 5, d = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
