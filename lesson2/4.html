<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  let num1 = +prompt("Введите первое число");
  let num2 = +prompt("Введите второе число");

  /**
   * Функция выполняет сложение введенных пользователем чисел
   * @param {number} num1 первое число
   * @param {number} num2 второе число
   * @returns {number} возвращает результат сложения
   */
  function sum(num1, num2) {
    return num1 + num2;
  }
  let resultSum = sum(num1, num2);
  alert(`Сумма равна ${resultSum}`);

  /**
   * Функция выполняет вычитание введенных пользователем чисел
   * @param {number} num1 первое число
   * @param {number} num2 второе число
   * @returns {number} возвращает результат вычитание
   */
  function subtraction(num1, num2) {
    if (num1 > num2) {
      return num1 - num2;
    }
   else {
      return num2 - num1;
    }
  }
  let resultSubtraction = subtraction(num1, num2);
  alert(`Вычитание равно ${resultSubtraction}`);

  /**
   * Функция выполняет умножение введенных пользователем чисел
   * @param {number} num1 первое число
   * @param {number} num2 второе число
   * @returns {number} возвращает результат умножения
   */
  function multiplication(num1, num2) {
    return num1 * num2;
  }
  let resultMultiplication = multiplication(num1, num2);
  alert(`Умножение равно ${resultMultiplication}`);

  /**
   * Функция выполняет деление введенных пользователем чисел
   * @param {number} num1 первое число
   * @param {number} num2 второе число
   * @returns {number} возвращает результат деления
   */
  function division(num1, num2) {
    return Math.round (num1 / num2) ;
  }
  let resultDivision = division(num1, num2);
  alert(`Деление равно ${resultDivision}`);

</script>
</body>
</html>
